<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact </title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <main id="contact">
        <!-- NavBar -->
        <div class="nav-main bg-orange">
            <nav class="w-80 bg-orange">
                <ul class="flex p-20">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
        <!-- NavBar END -->

        <!-- Form -->
        <div class="contact-bg">
            <div class="form-main">
                <h2>Contact Us</h2>
                <form>

                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="ABC">


                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="XYZ">

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="abc@gmail.com">

                    <label for="msg">Message</label>
                    <textarea name="message" id="msg" cols="30" rows="10"
                        placeholder="Type your message here..."></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <!-- Form END -->



        <!-- Footer -->
        <footer>
            <p>Copyright &copy; | All Rights Reserved</p>
        </footer>
        <!-- Footer END -->
    </main>
</body>

</html>
